<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link re="stylesheet" href="styles.css">
</head>
<body style="background-color:#A1E3D8 ;">
    <h2>Registration Form</h2>
    <from>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname"><br>
        <p>Choose your favorite Web language:</p>
        <input type="radio" id="html" name="fav_lang" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="html" name="fav_lang" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="radio" id="JavaScript" name="fav_lang" value="JavaScript">
        <label for="JavaScript">JavaScript</label><br>
        <p>Which vehicle do you have? </p>
        <input type="checkbox" id="vehicle1" name="fav_vehicle" value="Bike ">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="fav_vehicle" value="Car">
        <label for="vehicle2">I have a Car</label><br>
        <input type="checkbox" id="vehicle3" name="fav_vehicle" value="Bicycle">
        <label for="vehicle23">I have a Bicycle</label><br>
        <textarea name="messsage" rows="10" cols="30"></textarea><br>
        <input type="submit" value="Submit">

    </from>
    
</body>
</html>
